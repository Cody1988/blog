build.classes.excludes=**/*.java,**/*.form,**/.nbattrs
build.dir=build
build.generated.dir=${build.dir}/generated
client.module.uri=swayam-war
client.urlPart=
debug.classpath=${javac.classpath}::${jar.content.additional}:${run.classpath}
display.browser=true
dist.dir=dist
dist.jar=${dist.dir}/${jar.name}
j2ee.appclient.mainclass.args=-client ${dist.jar} ${j2ee.appclient.tool.args}
j2ee.deploy.on.save=true
j2ee.platform=1.5
j2ee.server.type=J2EE
jar.compress=false
jar.content.additional=\
    ${reference.swayam-ejb.dist-ear}:\
    ${reference.swayam-war.dist-ear}
jar.name=swayam-ear.ear
javac.debug=true
javac.deprecation=false
javac.source=1.5
javac.target=1.5
meta.inf=src/conf
no.dependencies=false
platform.active=default_platform
project.swayam-ejb=../swayam-ejb
project.swayam-war=../swayam-war
reference.swayam-ejb.dist-ear=${project.swayam-ejb}/dist/swayam-ejb.jar
reference.swayam-war.dist-ear=${project.swayam-war}/dist/swayam-war.war
resource.dir=setup
source.root=.
